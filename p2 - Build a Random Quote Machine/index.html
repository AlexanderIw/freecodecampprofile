<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Random Quotes collection">
    <meta name="author" content="Niquepg">
    <title>Niquepg's Random Quotes Collection</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-target="#NavMain">

    <div id="main-body">
        <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div id="quoteblock">
                    <h2 id="quote">Never Lucky!</h2>
                    <h4 id="name">-Niquepg</h4>

                    <button class="btn btn-default" type="submit" id="prevQuote">Previous</button>
                    <a href="https://twitter.com/intent/tweet?" 
                        id="twitterShareBtn">
                             <button class="btn btn-default" type="submit">Tweet</button>
                    </a>
                    <button class="btn btn-default" type="submit" id="nextQuote">Next</button>
                    

                </div>
            </div>
        </div>
        </div>
    </div>    
         
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type-"text/javascript" src="javascript/quotes.js"></script>
</body>
</html>
