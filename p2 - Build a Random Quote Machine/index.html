<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Random Quotes collection">
    <meta name="author" content="Niquepg">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="main-body">
        <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h1 class="text-center title">Random Quote Machine!</h1>

                <div id="quoteblock">
                    <div class="responsive-circle nyc-circle">
                         <div class="circle-inner">
                            <h2><!--quote -->
                                <i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote">Never Lucky!</span><i class="fa fa-quote-right" aria-hidden="true"></i>
                            </h2>
                            <h4>-<span id="name">Niquepg</span></h4>
                            <button class="btn btn-default" type="submit" id="prevQuote"><i class="fa fa-reply" aria-hidden="true"></i> Previous</button>
                            
                            <button class="btn btn-default" type="submit"><i class="fa fa-twitter" aria-hidden="true"></i> <a href="https://twitter.com/intent/tweet?" 
                                id="twitterShareBtn">Tweet     </a></button>
                       
                            <button class="btn btn-default" type="submit" id="nextQuote"><i class="fa fa-share" aria-hidden="true"></i> Next</button>
                        </div>
                    </div>
                </div><!-- End of block quote-->
            </div>
        </div>
        </div>
    </div>    
         
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type-"text/javascript" src="javascript/quotes.js"></script>
</body>
</html>
