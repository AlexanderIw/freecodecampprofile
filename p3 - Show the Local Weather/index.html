<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Local Weather">
    <meta name="author" content="Niquepg">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" >
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Local Weather!</title>
</head>
<body>
    <div id="main-body">
        <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h1 class="text-center title">Welcome to Your Local Weather! <i class="wi wi-night-alt-cloudy-high"></i></h1>
                <div id="quoteblock">
                    <div class="responsive-circle nyc-circle">
                         <div class="circle-inner">
                            <h2><!--quote -->
                                <span id="location">Loading...</span>
                            </h2>
                            <h3><span id="weather">Loading...</span> <i id="weather-icon"></i> <span id="description"></span></h3>
                            <button class="btn btn-default" type="button" value="c" id="convert"><i class="wi wi-thermometer" aria-hidden="true"></i><span id="degree"> celsius</span></button>
                        </div>
                    </div>
                </div><!-- End of block quote-->
            </div>
        </div>
            <footer><p>Local Weather App. Coded by Niquepg for a FreeCodeCamp challenge. Weather provided by OpenWeatherMap API. Click temperature for F/C conversion.</p></footer>
        </div>
    </div>    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
